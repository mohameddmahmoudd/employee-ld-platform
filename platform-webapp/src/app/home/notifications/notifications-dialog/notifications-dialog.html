<svg class="caret" width="20" height="10" viewBox="0 0 20 10" aria-hidden="true">
    <path d="M0 10 L10 0 L20 10 Z" fill="var(--mat-sys-surface)" />
</svg>
<h1 mat-dialog-title>Notifications</h1>
<mat-dialog-content>
    <app-notifications-component [page]="this.page" />
</mat-dialog-content>
<mat-dialog-actions><mat-dialog-actions>
    <!-- <button mat-button (click)="goTo(1)" [disabled]="page===1">First</button> -->
    <button mat-button (click)="prev()" [disabled]="page===1">Prev</button>

    <span class="page-indicator">Page {{ page }}{{ totalPages ? ' / ' + totalPages : '' }}</span>

    <button mat-button (click)="next()" [disabled]="totalPages ? page>=totalPages : false">Next</button>
    <!-- <button mat-button (click)="goTo(totalPages)" [disabled]="!totalPages || page===totalPages">Last</button> -->

    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
