<svg class="caret" width="20" height="10" viewBox="0 0 20 10" aria-hidden="true">
    <path d="M0 10 L10 0 L20 10 Z" fill="var(--mat-sys-surface)" />
</svg>
<h1 mat-dialog-title>Notifications</h1>
<mat-dialog-content>
    <app-notifications-component [pageIndex]="this.pageIndex" [pageSize]="this.pageSize" />
</mat-dialog-content>
<mat-dialog-actions>
    <mat-paginator [length]="'Infinity'" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPage($event)"></mat-paginator>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
