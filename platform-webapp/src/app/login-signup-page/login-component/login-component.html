<main>
    <mat-card>
        <h2>Login to continue!</h2>
        <section id="input-fields">
            <app-field-component #username name="username"
                [validatorsList]="[Validators.required]"></app-field-component>
            <app-field-component #password name="password"
                [validatorsList]="[Validators.required]"></app-field-component>
        </section>

        @if (errorState()){
            <p class="error">you're wrong</p>
        }

        <a matButton="filled" (click)="tryToAuthenticate($event)">Login</a>
        <a matButton routerLink="/signup">I don't have an account yet</a>

    </mat-card>
</main>
