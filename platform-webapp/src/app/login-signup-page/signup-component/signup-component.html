<main>
    <mat-card>
        <h2>Create an account!</h2>
        <section id="input-fields">
            <app-field-component #username name="username"
                [validatorsList]="[Validators.required, Validators.maxLength(50)]"></app-field-component>
            <app-field-component #password name="password"
                [validatorsList]="[Validators.required, Validators.minLength(4), Validators.maxLength(50)]"></app-field-component>
        </section>

        @if (errorState()){
            <p class="error">you're wrong</p>
        }

        <a matButton="filled" (click)="tryToAuthenticate($event)">Signup</a>
        <a matButton routerLink="/login">I already have an account</a>

    </mat-card>
</main>
